group 'uk.gov.bis.lite'
version '0.9'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'io.dropwizard:dropwizard-core:0.9.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}
publishing {
  repositories {
    maven {
      name "snapshots"
      url "http://nexus.mgmt.int.licensing.service.trade.gov.uk/repository/maven-snapshots/"
    }
    maven {
      name "releases"
      url "http://nexus.mgmt.int.licensing.service.trade.gov.uk/repository/maven-releases/"
    }
  }
}
